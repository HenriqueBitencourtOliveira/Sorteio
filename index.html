<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Times</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 { margin-bottom: 20px; color: #333; }

        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }

        #playerInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-add { background-color: #28a745; color: white; }
        .btn-add:hover { background-color: #218838; }

        .btn-sortear { background-color: #007bff; color: white; width: 100%; margin-top: 10px; }
        .btn-sortear:hover { background-color: #0056b3; }

        .btn-limpar { background-color: #6c757d; color: white; margin-top: 5px; width: 100%; }

        #playersList {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #eee;
        }

        .player-item {
            background-color: #f8f9fa;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e9ecef;
        }

        .player-item span {
            font-weight: 500;
            color: #333;
        }

        .delete-btn {
            background-color: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
            padding: 4px 8px;
            font-size: 12px;
        }
        .delete-btn:hover { background-color: #dc3545; color: white; }

        #teams { margin-top: 25px; text-align: left; }

        .team {
            background-color: #e3f2fd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #bbdefb;
        }
        .team h3 { margin: 0 0 10px 0; font-size: 18px; color: #0d47a1; }
        .team ul { padding-left: 20px; margin: 0; }
        .team li { list-style: none; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sorteio de Times</h1>
        
        <div class="input-group">
            <input type="text" id="playerInput" placeholder="Nome do jogador..." onkeypress="handleEnter(event)">
            <button class="btn-add" onclick="adicionarJogador()">+</button>
        </div>

        <div id="playersList"></div>
        
        <button class="btn-sortear" onclick="sortearTimes()">Sortear Times</button>
        <button class="btn-limpar" onclick="limparTudo()">Limpar Tudo</button>

        <div id="teams"></div>
    </div>

   <script>
        let players = [];
        
        const CABECAS_DE_CHAVE = ['kauan', 'henrique', 'kaike']; 
        const DUPLA_DINAMICA = { lider: 'henrique', parceiro: 'careca' };
        const RESTRICAO_FELIPE = { jogador: 'fellipe', evitar: ['kauan', 'kaike'] };
        const MAX_JOGADORES_POR_TIME = 5;

        function handleEnter(e) {
            if (e.key === 'Enter') adicionarJogador();
        }

        function adicionarJogador() {
            const input = document.getElementById('playerInput');
            const nome = input.value.trim();
            if (!nome) return;
            if (players.some(p => p.toLowerCase() === nome.toLowerCase())) {
                alert("Jogador já adicionado!");
                return;
            }
            if (players.length >= 20) {
                alert("Máximo de 20 jogadores atingido!");
                return;
            }
            players.push(nome);
            atualizarLista();
            input.value = '';
            input.focus();
        }

        function removerJogador(index) {
            players.splice(index, 1);
            atualizarLista();
        }

        function limparTudo() {
            players = [];
            document.getElementById('teams').innerHTML = '';
            atualizarLista();
        }

        function atualizarLista() {
            const list = document.getElementById('playersList');
            list.innerHTML = '';
            players.forEach((player, index) => {
                const div = document.createElement('div');
                div.className = 'player-item';
                div.innerHTML = `<span>${index + 1}. ${player}</span><button class="delete-btn" onclick="removerJogador(${index})">X</button>`;
                list.appendChild(div);
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function sortearTimes() {
            if (players.length === 0) {
                alert("Adicione jogadores antes de sortear.");
                return;
            }

            // Cálculo dinâmico de times (Ex: 16 jogadores / 5 = 3.2 -> Arredonda para 4 times)
            let qtdTimes = Math.ceil(players.length / MAX_JOGADORES_POR_TIME);
            
            // Segurança: mín 2 times, max 4 times
            if (qtdTimes > 4) qtdTimes = 4;
            if (qtdTimes < 2 && players.length >= 2) qtdTimes = 2;

            let times = Array.from({ length: qtdTimes }, () => []);
            let seedsDisponiveis = [];
            let restoDosJogadores = [];
            
            let carecaEncontrado = null;
            let fellipeEncontrado = null;

            // 1. Separação inicial
            players.forEach(nomeOriginal => {
                const nomeLower = nomeOriginal.toLowerCase();
                if (nomeLower === DUPLA_DINAMICA.parceiro) {
                    carecaEncontrado = nomeOriginal;
                } else if (nomeLower === RESTRICAO_FELIPE.jogador) {
                    fellipeEncontrado = nomeOriginal;
                } else if (CABECAS_DE_CHAVE.includes(nomeLower)) {
                    seedsDisponiveis.push(nomeOriginal);
                } else {
                    restoDosJogadores.push(nomeOriginal);
                }
            });

            seedsDisponiveis = shuffle(seedsDisponiveis);
            restoDosJogadores = shuffle(restoDosJogadores);

            // 2. Distribui Cabeças de Chave
            seedsDisponiveis.forEach((seed, i) => {
                if (i < qtdTimes) {
                    times[i].push(seed);
                } else {
                    restoDosJogadores.push(seed); 
                }
            });

            // 3. Resolve a "Dupla Dinâmica" (Henrique + Careca)
            let indexTimeHenrique = -1;
            times.forEach((time, index) => {
                time.forEach(jogador => {
                    if (jogador.toLowerCase() === DUPLA_DINAMICA.lider) {
                        indexTimeHenrique = index;
                    }
                });
            });
            if (indexTimeHenrique !== -1 && carecaEncontrado) {
                times[indexTimeHenrique].push(carecaEncontrado);
            } else if (carecaEncontrado) {
                restoDosJogadores.push(carecaEncontrado);
            }

            // 4. Resolve o caso do "Fellipe"
            if (fellipeEncontrado) {
                let timesValidosParaFellipe = [];
                times.forEach((time, index) => {
                    const temProibido = time.some(jogador => 
                        RESTRICAO_FELIPE.evitar.includes(jogador.toLowerCase())
                    );
                    if (!temProibido) {
                        timesValidosParaFellipe.push(index);
                    }
                });
                if (timesValidosParaFellipe.length > 0) {
                    const indexSorteado = timesValidosParaFellipe[Math.floor(Math.random() * timesValidosParaFellipe.length)];
                    times[indexSorteado].push(fellipeEncontrado);
                } else {
                    restoDosJogadores.push(fellipeEncontrado);
                }
            }

            // 5. DISTRIBUIÇÃO SEQUENCIAL (A MUDANÇA ESTÁ AQUI)
            // Agora enchemos o Time 1 até 5, depois o Time 2 até 5...
            restoDosJogadores = shuffle(restoDosJogadores);

            for (let i = 0; i < qtdTimes; i++) {
                // Enquanto este time não tiver 5 E ainda tiver jogador sobrando, adiciona
                while (times[i].length < MAX_JOGADORES_POR_TIME && restoDosJogadores.length > 0) {
                    times[i].push(restoDosJogadores.pop());
                }
            }

            // 6. Mistura final para disfarçar a ordem
            times.forEach(time => shuffle(time));

            renderizarTimes(times);
        }

        function renderizarTimes(times) {
            const container = document.getElementById('teams');
            container.innerHTML = '';
            times.forEach((time, index) => {
                if (time.length > 0) {
                    const div = document.createElement('div');
                    div.className = 'team';
                    let listaHtml = '';
                    time.forEach((p, i) => { listaHtml += `<li>${i + 1}. ${p}</li>`; });
                    div.innerHTML = `<h3>Time ${index + 1} <small>(${time.length} jogadores)</small></h3><ul>${listaHtml}</ul>`;
                    container.appendChild(div);
                }
            });
        }
    </script>
</body>
</html>
